<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Task</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <button @click="reverseText">{{ buttonText }}</button>
    <button @click="addItem">Добавить</button>
    <ul>
      <li v-for="(item, index) in items" :key="index" @click="removeItem(index)">{{ item }}</li>
    </ul>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          buttonText: "Перевернуть",
          items: []
        };
      },
      methods: {
        reverseText() {
          this.buttonText = this.buttonText.split('').reverse().join('');
        },
        addItem() {
          this.items.push("Новый элемент списка");
        },
        removeItem(index) {
          this.items.splice(index, 1);
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
